<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Board Main</h1>
<p><a href="/board/regBoard">글 작성하기</a></p>
<hr>
<div>
	<table border="1">
		<thead>
			<tr>
				<th>bno</th><th>title</th><th>writer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${list}">
				<td>[[${board.bno}]]</td>
				<td><a th:href="@{/board/detail/{bno}(bno=${board.bno})}">[[${board.title}]]</a></td>
				<td>[[${board.writer}]]</td>
				
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
